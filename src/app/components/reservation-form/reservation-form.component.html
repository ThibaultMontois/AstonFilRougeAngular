<div class="resa-form">
    <h1>Reservation</h1>
    <div class="resa-form_form">
        <form class="form" [FormGroup]="formGroup" (ngSubmit)="onSubmit()" >
            <ng-select formControlName="selectedCourse" class="courseSelect">
                   <ng-option *ngfor let course of courseList
                   [value]="course.id">
                    {{course.title}}
                   </ng-option> 
            </ng-select>
            <div class="form__btns">
                <button class="btn registration__cancel" (click)="onCancel()">Annuler</button>
                <button class="btn registration__valid" type='submit' [disabled]="formGroup.invalid">Valider</button>
            </div>
        </form>
    </div>
</div>
