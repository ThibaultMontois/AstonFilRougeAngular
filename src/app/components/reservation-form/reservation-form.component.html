<div class="resa-form">
    <h1>RÃ©servation</h1>
    <form class="resa-form__form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <select formControlName="selectedCourseId" class="courseSelect">
            <option *ngFor="let course of courseList" [value]="course.id">
                {{course.title}} {{course.date}}
            </option>
        </select>
        <div class="resa-form__form__btns">
            <button class="btn resa-form__cancel" (click)="onCancel()">Annuler</button>
            <button class="btn resa-form__valid" type='submit' [disabled]="formGroup.invalid">Valider</button>
        </div>
    </form>
</div>
