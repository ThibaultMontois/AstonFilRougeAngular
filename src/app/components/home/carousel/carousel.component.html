<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" style="width:100%">
      <div class="text">
          <p>Caption Text</p>
          <br>
          <a class="button" href="#">Plus d'infos</a>
        </div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://images.pexels.com/photos/10230036/pexels-photo-10230036.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="width:100%">
      <div class="text">
        <p>Caption Text</p>
        <br>
        <a class="button" href="#">Plus d'infos</a>
      </div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://images.pexels.com/photos/7852658/pexels-photo-7852658.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" style="width:100%">
      <div class="text">
        <p>Caption Text</p>
        <br>
        <a class="button" href="#">Plus d'infos</a>
      </div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" (click)="currentSlide(1)"></span>
    <span class="dot" (click)="currentSlide(2)"></span>
    <span class="dot" (click)="currentSlide(3)"></span>
  </div>
